<!DOCTYPE html>
<html lang="en">

<head>
	<title>Week2IP</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>
	<div class="container">
		<h2>Birthday Name Calculation web Application</h2>
		<hr>
		<p>The application takes your birthday and calculates the day of the week you were born and then depending on your gender outputs your Akan Name.</p>
		<form class="form-inline" action="" onsubmit="return checkForm(this);">
			<div class="form-group">
				<label for="email">DOB:</label>
				<input type="text" size="12" required placeholder="dd/mm/yyyy" name="dob"> </div>
			<label for="sel1">Select Gender:</label>
			<select class="form-control" id="gender" name="gender">
				<option>Male</option>
				<option> Female</option>
			</select>
			<button id="submit" type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
	
</body>

<script type="text/javascript" src="/js/script.js"></script>

</html>
